<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Deployments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary text-white sidebar">
                <div class="sidebar-sticky p-4">
                    <h2 class="h4">Namespaces</h2>
                    <ul id="namespaces" class="list-group list-group-flush"></ul>
                </div>
            </nav>
            <main id="main-content" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h1 class="h2 my-4 text-primary">Kubernetes Deployments</h1>
                <div>
                    <h2 class="h4 text-secondary">Resources in <span id="selected-namespace"></span></h2>
                    <div class="table-container">
                        <div>
                            <h3 class="h5 text-primary">StatefulSets</h3>
                            <table class="table table-striped table-bordered">
                                <thead class="thead-primary">
                                    <tr>
                                        <th>Name</th>
                                        <th>Replicas</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="statefulsets"></tbody>
                            </table>
                        </div>
                        <div>
                            <h3 class="h5 text-primary">Deployments</h3>
                            <table class="table table-striped table-bordered">
                                <thead class="thead-primary">
                                    <tr>
                                        <th>Name</th>
                                        <th>Replicas</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="deployments"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for setting replicas -->
    <div class="modal fade" id="replicaModal" tabindex="-1" aria-labelledby="replicaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-zoom">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="replicaModalLabel">Set Replicas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="replicaForm">
                        <div class="form-group">
                            <label for="replicaCount">Number of Replicas</label>
                            <input type="number" class="form-control" id="replicaCount" min="0" max="10" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying pods -->
    <div class="modal fade" id="podsModal" tabindex="-1" aria-labelledby="podsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-zoom">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="podsModalLabel">Pods</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-primary">
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Age</th>
                                <th>Logs</th>
                            </tr>
                        </thead>
                        <tbody id="podsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying pod logs -->
    <div class="modal fade" id="logsModal" tabindex="-1" aria-labelledby="logsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-zoom">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logsModalLabel">Pod Logs</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="podLogs" class="bg-dark text-white p-3 text-wrap"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
