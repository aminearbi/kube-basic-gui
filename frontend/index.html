<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes GUI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #dee2e6;
        }
        #content {
            flex-grow: 1;
            padding: 15px;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h4>Namespaces</h4>
        <ul id="namespaces" class="list-group">
            <!-- Namespaces will be populated here -->
        </ul>
    </div>
    <div id="content">
        <h4>Resources</h4>
        <div id="resources">
            <!-- Resources will be displayed here -->
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Pods Modal -->
    <div class="modal fade" id="podsModal" tabindex="-1" aria-labelledby="podsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="podsModalLabel">Pods</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="podsModalBody">
                    <!-- Pods will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Logs Modal -->
    <div class="modal fade" id="logsModal" tabindex="-1" aria-labelledby="logsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logsModalLabel">Pod Logs</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="logsModalBody">
                    <!-- Logs will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit CronJob Modal -->
    <div class="modal fade" id="editCronJobModal" tabindex="-1" aria-labelledby="editCronJobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCronJobModalLabel">Edit CronJob Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editCronJobForm">
                        <div class="form-group">
                            <label for="cronJobSchedule">Schedule</label>
                            <input type="text" class="form-control" id="cronJobSchedule" placeholder="Enter new schedule">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="fetchNamespaces.js"></script>
    <script src="fetchResources.js"></script>
    <script src="actions.js"></script>
</body>
</html>
